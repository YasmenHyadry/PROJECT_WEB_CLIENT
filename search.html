<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<script>
  const currentUser = JSON.parse(sessionStorage.getItem("currentUser"));
  if (!currentUser) location.href = "login.html";
</script>

<div class="container mt-4">

  <!-- HEADER -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="fw-bold">
      Hello <span id="username"></span>
    </div>

    <div class="d-flex gap-2">
      <a href="playlists.html" class="btn btn-outline-secondary btn-sm">
        Playlists
      </a>
      <button class="btn btn-outline-danger btn-sm" id="logoutBtn">
        Logout
      </button>
    </div>
  </div>

  <!-- SEARCH -->
  <div class="input-group mb-4">
    <input type="text" id="searchInput" class="form-control" placeholder="Search artist...">
    <button class="btn btn-primary" id="searchBtn">Search</button>
  </div>

  <!-- RESULTS -->
  <div id="results" class="d-flex flex-column gap-3"></div>
</div>

<!-- VIDEO MODAL -->
<div class="modal fade" id="videoModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Play Video</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <iframe id="videoFrame" width="100%" height="400" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>

<!-- ADD TO PLAYLIST MODAL -->
<div class="modal fade" id="playlistModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add to playlist</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <label class="form-label">Choose playlist</label>
        <select id="playlistSelect" class="form-select mb-3"></select>

        <div class="text-center text-muted mb-2">Or create new</div>

        <input type="text" id="newPlaylist" class="form-control" placeholder="New playlist name">
      </div>

      <div class="modal-footer">
        <button class="btn btn-primary w-100" id="addToPlaylistBtn">Add</button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="search.js"></script>
</body>
</html>
