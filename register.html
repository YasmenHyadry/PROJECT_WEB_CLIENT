<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width:100%; max-width:500px;">
    <h3 class="text-center mb-4">הרשמה</h3>

    <form id="registerForm">

      <div class="mb-2">
        <label class="form-label">שם משתמש</label>
        <input type="text" id="username" class="form-control">
      </div>

      <div class="mb-2">
        <label class="form-label">שם פרטי</label>
        <input type="text" id="firstName" class="form-control">
      </div>

      <div class="mb-2">
        <label class="form-label">תמונה (URL)</label>
        <input type="text" id="imageUrl" class="form-control">
      </div>

      <div class="mb-2">
        <label class="form-label">סיסמה</label>
        <input type="password" id="password" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">אימות סיסמה</label>
        <input type="password" id="confirmPassword" class="form-control">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">הרשמה</button>
      </div>

    </form>
  </div>
</div>

<script src="register.js"></script>
</body>
</html>
