<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Playlists</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-white border-bottom mb-4">
  <div class="container-fluid">
    <h4 class="mb-0">Playlists</h4>

    <div class="d-flex align-items-center gap-2">
      <span>Hello <strong id="username"></strong></span>

      <a href="search.html" class="btn btn-outline-primary btn-sm">
        Search
      </a>

      <button class="btn btn-outline-danger btn-sm" id="logoutBtn">
        Logout
      </button>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row g-4">

    <!-- SIDEBAR -->
    <aside class="col-md-4 col-lg-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="mb-3">הספרייה שלי</h6>

          <button class="btn btn-success w-100 mb-3" id="newPlaylistBtn">
            + פלייליסט חדש
          </button>

          <ul id="playlistList" class="list-group"></ul>
        </div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="col-md-8 col-lg-9">
      <div class="card shadow-sm">
        <div class="card-body">

          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 id="playlistTitle">בחרי פלייליסט</h5>
            <span id="songsCount" class="text-muted">Songs: 0</span>
          </div>

          <!-- PLAYER -->
          <div id="player" class="mb-4 d-none">
            <div class="ratio ratio-16x9">
              <iframe id="playerFrame"
                      src=""
                      allow="autoplay; encrypted-media"
                      allowfullscreen>
              </iframe>
            </div>
          </div>

          <!-- CONTROLS -->
          <div class="row g-2 mb-3">
            <div class="col-md-5">
              <input type="text"
                     id="searchInPlaylist"
                     class="form-control"
                     placeholder="Search in playlist...">
            </div>

            <div class="col-md-3">
              <select id="sortSelect" class="form-select">
                <option value="az">A-Z</option>
                <option value="za">Z-A</option>
                <option value="rating">Rating ⭐</option>
              </select>
            </div>

            <div class="col-md-4">
              <button class="btn btn-outline-danger w-100" id="deletePlaylistBtn">
                Delete
              </button>
            </div>
          </div>

          <div id="songs" class="row g-3"></div>

        </div>
      </div>
    </main>

  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="addPlaylistModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">פלייליסט חדש</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="text"
               id="newPlaylistName"
               class="form-control"
               placeholder="שם הפלייליסט">
      </div>

      <div class="modal-footer">
        <button class="btn btn-success w-100" id="confirmAddPlaylist">
          הוספה
        </button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="playlists.js"></script>
</body>
</html>
